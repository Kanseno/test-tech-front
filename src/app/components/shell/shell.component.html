@if(questions$ | async; as questions){
<app-header>
  <div routerLink="/" class="left-title">
    {{ "Question " + step + "/" + questions.length }}
  </div>
  <div class="right-title">
    {{ time.toString() }}
  </div></app-header
>
<app-quiz
  [step]="step"
  [questions]="questions"
  (answered)="onAnswered(step, questions)"
></app-quiz>
}
